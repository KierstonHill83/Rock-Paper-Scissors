<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
      <div ng-controller="myController">

        <div class="row">
          <div ng-model="choice">
            <div class="col-sm-4">
              <button type="button" ng-click="howToWin('rock')" ><img ng-src="http://clipartzebraz.com/cliparts/rocks-clipart/cliparti1_rocks-clipart_04.jpg"></button>
            </div>
            <div class="col-sm-4">
              <button type="button" ng-click="howToWin('paper')"><img ng-src="http://images.clipartpanda.com/paper-clipart-eiMyezain.png"></button>
            </div>
            <div class="col-sm-4">
              <button type="button" ng-click="howToWin('scissors')"><img ng-src="http://www.clipartbest.com/cliparts/xTg/oqy/xTgoqyyLc.png"></button>
            </div>
          </div>
        </div>
        <br>
          
        <div class="row" id="score">
          <div class="col-sm-6">
            <p>Your Score: {{win}}</p>
          </div>
          <div class="col-sm-6">
            <p>Computer Score: {{lose}}</p>
          </div>
        </div>

        <div id="message">
          <p>{{message}}</p>
        </div>

          
        <div id="playerSymbol">
          <div class="row">
            <div class="col-sm-6">
              <h2>You chose: {{choice}}</h2>
            </div>
            <div class="col-sm-6">
              <h2>The computer chose: {{computerChoice}}</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <button id="reset" type="button" class="btn btn-danger btn-lg" ng-click="reset()">Reset</button>
        </div>


        

      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
